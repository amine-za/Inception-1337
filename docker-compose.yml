version: '3.9'

services:

  nginx:
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
    container_name: nginx
    depends_on:
      - wordpress
    ports:
      - "443:443"
    volumes:
      - wordpressV:/var/www/html
      # - /home/${USER}/simple_docker_nginx_html/public/html:/var/www/
    networks:
      - my_network
    # restart: on-failure

  mariadb:
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile
    env_file: .env
    container_name: mariadb
    networks:
      - my_network
    volumes:
      - mariadbV:/var/lib/mysql
    # restart: on-failure

  wordpress:
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    env_file: .env
    container_name: wordpress
    depends_on:
      - mariadb
    # restart: on-failure
    volumes: 
      - wordpressV:/var/www/html
      
      # - requirements/wordpress/conf/wp-config-create.sh:/var/www/
    networks:
      - my_network

networks:
  my_network:
    driver: bridge

volumes:
  wordpressV:
    driver_opts:
      type: none
      o: bind
      device: /home/azaghlou/data/wordpress
  mariadbV:
    driver_opts:
      type: none
      o: bind
      device: /home/azaghlou/data/mariadb